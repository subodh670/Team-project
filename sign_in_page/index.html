<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Login & registaration | Codehal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body bachround="">
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">categories</a>
            <a href="#">products</a>
            <a href="#">services</a>
            <a href="#">contact us</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form-box login">
            <h2>Signin</h2>
            <form action="#">
                <div class="input-box">
                    <spam class="icon"><ion-icon name="person-outline"></ion-icon></spam>
                    <input type="email" required>
                    <label>Username</label> 
                </div>
                <div class="input-box">
                    <spam class="icon"><ion-icon name="lock-open-outline"></ion-icon></spam>
                    <input type="password" required>
                    <label>Password</label> 
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                        Remember me </label>
                        <a href="#">Forgot Password</a>
                    
                </div>
                
                <button type="submit" class="btnLogin-popup">Login</button>
                <div class="login-register">
                <p>Don't have an account? <a href="#" class="register-link">Register</a></p>  

                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
